name: Elixir CI

on: push

jobs:
  ubuntu:
    runs-on: ubuntu-latest
    name: OTP ${{matrix.pair.otp-version}} / Elixir ${{matrix.pair.elixir-version}}
    strategy:
      matrix:
        pair:
          - otp-version: '22.0'
            elixir-version: '1.9.0'
          - otp-version: '23.0'
            elixir-version: '1.10'
          - otp-version: '23.0'
            elixir-version: '1.11'

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-elixir
      with:
        otp-version: ${{matrix.pair.otp-version}}
        elixir-version: ${{matrix.pair.elixir-version}}
    - name: Install XZ and blas
      run: |
        apt-get update
        apt-get install -y --no-install-recommends xz-utils
    - name: Install Dependencies
      run: |
        mix local.rebar --force
        mix local.hex --force
        mix deps.get
        mix docs
    - name: Run Linting
      run: mix credo --strict
    - name: Run Tests
      run: mix test
